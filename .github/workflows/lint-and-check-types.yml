name: Lint and Check Types
on: push

jobs:
  build:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '15'
      - run: yarn --frozen-lockfile
      - run: yarn lint
      - run: yarn tsc
